plugins {
    id 'java'
}

group 'wcyoung'
version '0.0.1-SNAPSHOT'

sourceCompatibility = 1.8
targetCompatibility = 1.8

compileJava.options.encoding = 'UTF-8'
compileTestJava.options.encoding = 'UTF-8'

repositories {
    jcenter()
}

ext {
    libVer = [
            junit: '5.7.0'
    ]
}

dependencies {
    testImplementation "org.junit.jupiter:junit-jupiter-engine:${libVer.junit}"
}
